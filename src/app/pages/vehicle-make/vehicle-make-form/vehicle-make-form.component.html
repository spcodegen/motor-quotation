<app-component-card [title]="isEditMode ? 'Edit Vehicle Make' : 'Create Vehicle Make'">
  
  <!-- Loading State -->
  <div *ngIf="isLoading" class="text-center py-8">
    <div class="text-gray-600 dark:text-gray-400">Loading vehicle make details...</div>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="mb-4 p-4 rounded-lg border border-red-200 bg-red-50 text-red-700 dark:border-red-800 dark:bg-red-900/20 dark:text-red-400">
    {{ errorMessage }}
  </div>

  <!-- Success Message -->
  <div *ngIf="successMessage" class="mb-4 p-4 rounded-lg border border-green-200 bg-green-50 text-green-700 dark:border-green-800 dark:bg-green-900/20 dark:text-green-400">
    {{ successMessage }}
  </div>

  <!-- Form -->
  <form *ngIf="!isLoading" (ngSubmit)="onSubmit()" class="space-y-6">
    
    <!-- Name Field -->
    <div>
      <app-label for="name">Name *</app-label>
      <app-input-field 
        type="text" 
        id="name"
        name="name"
        [(value)]="vehicleMake.name"
        (valueChange)="onInputChange()"
        placeholder="Enter vehicle make name"
      />
    </div>

    <!-- Code Field -->
    <div>
      <app-label for="code">Code *</app-label>
      <app-input-field 
        type="text" 
        id="code"
        name="code"
        [(value)]="vehicleMake.code"
        (valueChange)="onInputChange()"
        placeholder="Enter vehicle make code"
      />
    </div>

    <!-- Description Field -->
    <div>
      <app-label for="description">Description</app-label>
      <app-text-area
        id="description"
        name="description"
        [rows]="6"
        [(value)]="vehicleMake.description"
        (valueChange)="onInputChange()"
        placeholder="Enter vehicle make description"
      ></app-text-area>
    </div>

    <!-- Form Actions -->
    <div class="flex items-center justify-end gap-3 pt-4 border-t border-gray-200 dark:border-white/10">
      <app-button 
        size="sm" 
        variant="outline" 
        type="button"
        (btnClick)="onCancel()"
        [disabled]="isSubmitting"
      >
        Cancel
      </app-button>
      
      <app-button 
        size="sm" 
        variant="primary" 
        type="submit"
        [disabled]="isSubmitting || !vehicleMake.name || !vehicleMake.code"
      >
        <span *ngIf="isSubmitting">Saving...</span>
        <span *ngIf="!isSubmitting">{{ isEditMode ? 'Update' : 'Create' }}</span>
      </app-button>
    </div>
  </form>
</app-component-card>
