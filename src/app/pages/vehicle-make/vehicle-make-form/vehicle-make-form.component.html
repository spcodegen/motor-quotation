<app-component-card title="Vehicle Make">
  <div class="space-y-6">
    <div>
      <app-label for="input">Name</app-label>
      <app-input-field type="text" id="name" />
    </div>
    <div>
      <app-label for="input">Code</app-label>
      <app-input-field type="text" id="code" />
    </div>
    <div>
      <app-label>Description</app-label>
      <app-text-area
        [value]="message"
        (valueChange)="message = $event"
        [rows]="6"
      ></app-text-area>
    </div>
    <app-button size="sm" variant="primary" >
            Save
    </app-button>
  </div>
</app-component-card>
